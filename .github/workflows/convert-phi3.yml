# .github/workflows/convert-phi3.yml

name: Convert Phi-3 to Core ML (.mlmodelc)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Позволяет запускать вручную через интерфейс GitHub

jobs:
  convert:
    runs-on: macos-latest  # Это Mac M1! (Apple Silicon)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.3.0 transformers==4.40.2 safetensors==0.4.3 coremltools==7.0 "numpy==1.26.4"

      - name: Run conversion script
        run: |
          python convert_phi3_to_mlmodelc.py

      - name: Upload .mlmodelc file
        uses: actions/upload-artifact@v4
        with:
          name: phi3-model
          path: Phi3Mini.mlmodelc
          retention-days: 1  # Хранить 1 день (достаточно для скачивания)
